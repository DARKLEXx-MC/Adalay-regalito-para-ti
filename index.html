<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Adalay</title>
    <link rel="icon" href="img/corazon.png" type="image/x-icon">
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/botones.css">
</head>
<body>
    <!-- Fondo de estrellas fugaces -->
    <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    
    <!-- Fondo de corazones flotantes -->
    <div class="floating-hearts">
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
    </div>
    
    <main class="inicio">
        <!-- Nombre animado -->
        <div class="greetings">
            <span>A</span>
            <span>D</span>
            <span>A</span>
            <span>L</span>
            <span>A</span>
            <span>Y</span>
        </div>
        
        <!-- Subtítulo con efecto typewriter -->
        <div class="greetings2">
            <span id="typewriter"></span>
            <span class="cursor">|</span>
        </div>
        
        <!-- Botón de navegación -->
        <div class="wrapper">
            <button>
                <a href="carta.html">Mira la pagina completa!</a>
            </button>
        </div>
    </main>
    
    <!-- Script para efecto typewriter -->
    <script src="js/typewriter.js"></script>
</body>
</html>
